<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            max-width: 600px;
            margin: 20px;
        }
        h1 {
            font-size: 3rem;
            color: #e63946; /* Brand color */
        }
        p {
            margin: 20px 0;
            line-height: 1.6;
        }
        .nav-links {
            margin-top: 20px;
        }
        .nav-links a {
            text-decoration: none;
            color: #e63946; /* Brand color */
            margin: 0 10px;
            padding: 10px 15px;
            border: 1px solid #e63946; /* Brand color */
            border-radius: 4px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .nav-links a:hover {
            background-color: #e63946; /* Brand color */
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you're looking for doesn't exist.</p>
        <p>It might have been removed, renamed, or did not exist in the first place.</p>
        <div class="nav-links">
            <a href="index.html">Go to Homepage</a>
            <a href="categories.html">Browse Categories</a>
        </div>
    </div>

</body>
</html>
