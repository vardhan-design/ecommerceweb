<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Effect</title>
    <style>
        .image-container {
            position: relative;
            width: 300px; /* Set a specific width for the container */
            height: 300px; /* Set a specific height for the container */
            overflow: hidden; /* Hide overflow to ensure the second image is not shown */
        }

        .image {
            width: 100px; /* Adjust the product image size */
    height: 100px; /* Keep images uniform */
    margin-bottom: 10px; /* Space below the image */
    position: absolute;
    transition: opacity 0.5s ease; /* Smooth transition effect */
        }

        .image2 {
            opacity: 0; /* Hide the second image by default */
        }

        .image-container:hover .image1 {
            opacity: 0; /* Hide the first image on hover */
        }

        .image-container:hover .image2 {
            opacity: 1; /* Show the second image on hover */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="img_01 - Copy.png" alt="Image 1" class="image image1">
        <img src="img_03 - Copy.png" alt="Image 2" class="image image2">
    </div>
</body>
</html>
