    function sendOrderConfirmation(event) {
    // Prevent the default form submission
    //event.preventDefault();

    // Collect product details
    const productList = document.querySelectorAll('#product-list .product-item');
    const products = Array.from(productList).map(product => {
        const nameElement = product.querySelector('.product-name');
        const priceElement = product.querySelector('.price');
        const imageElement = product.querySelector('img');

        // Check if each element exists before accessing its properties
        return {
            name: nameElement ? nameElement.textContent : "N/A",
            price: priceElement ? priceElement.textContent : "$0.00",
            image: imageElement ? imageElement.src : ""
        };
    });

    // Get summary values with checks
    const subtotalElement = document.getElementById('subtotal');
    const shippingElement = document.getElementById('shipping');
    const totalElement = document.getElementById('total');

    const subtotal = subtotalElement ? subtotalElement.textContent : "$0.00";
    const shipping = shippingElement ? shippingElement.textContent : "$0.00";
    const total = totalElement ? totalElement.textContent : "$0.00";

    // Send the data to PHP
    fetch('sendmail.php', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            products: products,
            subtotal: subtotal,
            shipping: shipping,
            total: total
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            console.log(data.message); // Successfully sent email
            alert("Order confirmation email sent!");
        } else {
            console.error(data.message); // Error sending email
            alert("Failed to send order confirmation email.");
        }
    })
    .catch(error => {
        console.error('Error:', error);
    });
}

            function toggleSection(sectionId) {
                sections.forEach(section => {
                    section.classList.remove('active');
                });
                document.getElementById(sectionId).classList.add('active');
            }

            document.getElementById('continue-button').addEventListener('click', function() {

                toggleSection('payment-section');
            });

            document.getElementById('return-button').addEventListener('click', function() {
                window.location.href = 'cart.html'; // Replace with your actual cart page URL
            });

            function fetchCartItems(userId) {
                fetch(`fetch_cart.php?userId=${userId}`) // Adjust this URL according to your API
                    .then(response => {
                        if (!response.ok) {
                            throw new Error("Network response was not ok.");
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.error) {
                            console.error("Error fetching cart items:", data.error);
                        } else {
                            displayCartItems(data.items);
                        }
                    })
                    .catch(error => console.error("There was a problem with the fetch operation:", error));
            }

            function displayCartItems(products) {
                const productListContainer = document.getElementById("product-list");
                let subtotal = 0;

                products.forEach(product => {
                    const productItem = document.createElement("div");
                    productItem.className = "product-item";

                    // Store product ID
                    productIds.push(product.id); // Assuming product has an 'id' property

                    // Product image
                    const productImages = document.createElement("div");
                    productImages.className = "product-images";
                    productImages.innerHTML = `<img src="${product.image}" alt="${product.name}">`;
                    productItem.appendChild(productImages);

                    // Product name
                    const productName = document.createElement("div");
                    productName.className = "product-name";
                    productName.textContent = product.name;
                    productItem.appendChild(productName);

                    // Product price (convert to number if necessary)
                    const priceValue = Number(product.price); // Convert price to a number if it's a string
                    const price = document.createElement("div");
                    price.className = "price";
                    price.textContent = `$${priceValue.toFixed(2)}`;
                    productItem.appendChild(price);

                    // Add to subtotal
                    subtotal += priceValue;

                    // Append to the list
                    productListContainer.appendChild(productItem);
                });

                // Update summary section
                document.getElementById("subtotal").textContent = `$${subtotal.toFixed(2)}`;
                const shipping = 5.00; // Flat shipping rate
                document.getElementById("shipping").textContent = `$${shipping.toFixed(2)}`;
                document.getElementById("total").textContent = `$${(subtotal + shipping).toFixed(2)}`;
            }
