<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Fashion Store</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f9f9f9;
            color: #333;
        }

        /* Top Bar: Login/Register */
        .top-bar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px 20px;
            background-color: #ffff;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
            border-bottom: 1px solid #ddd;
        }
        .top-bar a {
            color: #666;
            text-decoration: none;
            margin-left: 20px;
            font-size: 14px;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background-color: #ffff;
            color: #1d1515;
            position: fixed;
            top: 40px;
            width: 100%;
            z-index: 10;
            border-bottom: 1px solid #ddd;
        }
        .navbar .nav-links {
            display: flex;
            gap: 30px;
            margin: 0 auto; /* Center the nav links */
        }
        .navbar .nav-links button {
            color: #1d1515;
            background: none;
            border: none;
            font-size: 14px;
            cursor: pointer;
        }
        .navbar .nav-links button:hover {
            border-bottom: 2px solid #333;
        }
        .navbar .nav-icons {
            display: flex;
            gap: 15px;
        }
        .navbar .nav-icons i {
            color: #1d1515;
            font-size: 18px;
            cursor: pointer;
        }

        /* Adjust content positioning */
        .content {
            padding-top: 150px; /* Space for fixed bars */
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <!-- Top Bar for Login/Register -->
    <div class="top-bar">
        <a href="#" onclick="window.location.href='login.html'"; ><i class="fas fa-sign-in-alt"></i> Login</a>
        <a href="#"onclick="window.location.href='register.html'"; >Register</a>
    </div>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="nav-links">
            <button onclick="window.location.href='home2.html'">Home</button>
            <button onclick="window.location.href='product_Detail.html?category=Dresses'"; >Shop</button>
            <button onclick="window.location.href='about_us.html'"; >About Us</button>
            <button onclick="window.location.href='contact_us.html'"; >Contact Us</button>
        </div>
        <div class="nav-icons">
            <i class="fas fa-shopping-cart"onclick= "window.location.href='product_Detail.html?category=Dresses'"; return false;"></i>
            <i class="fas fa-heart" onclick="window.location.href='wishlist.html'"; ></i>
            <i class="fas fa-search" onclick="window.location.href='search.html'"; ></i>
            <i class="fas fa-sync-alt" onclick="refreshPage(); return false;"></i>
        </div>
    </div>

    

    <!-- Main Content Area -->
    <div class="content" id="content">
        <!-- Initial content from home2.html -->
        <section class="hero">
            <div>
                <h2>Discover the Latest Trends</h2>
                <p>Exclusive collections, offers, and sales!</p>
            </div>
        </section>
    </div>

    <!-- JavaScript to load content dynamically -->
    
</body>
</html>
